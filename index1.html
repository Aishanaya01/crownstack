<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="" type="text/css" media="screen" charset="utf-8">    
    <link rel="stylesheet" href="./style1.css"/>
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task"><h2>Add Item</h2></label><input id="new-task" type="text"><button>Add</button>
      </p>

      <h2>Todo</h2>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>buy a vegetable </label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>buy a fruits</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>

      </ul>

      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the new-task</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
  </div> 

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
